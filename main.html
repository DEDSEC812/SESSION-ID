<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ORMAN XMD PAIR</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: 'Roboto', 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #4e9f3d, #34d7b7, #55c7f7);
      background-size: 300% 300%;
      animation: gradientAnimation 10s ease infinite;
      position: relative;
      overflow: hidden;
    }

    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      color: white;
      font-size: 3.5rem;
      margin-bottom: 40px;
      text-align: center;
      letter-spacing: 3px;
      text-transform: uppercase;
      font-weight: 700;
      text-shadow: 0 4px 12px rgba(0, 0, 0, 0.5);
      animation: fadeIn 1.5s ease, float 6s ease-in-out infinite;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    .btn-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      animation: fadeInUp 1s ease;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .btn {
      width: 250px;
      padding: 15px 25px;
      margin: 5px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 25px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      font-size: 18px;
      font-weight: bold;
      text-transform: uppercase;
      color: white;
      text-align: center;
      position: relative;
      overflow: hidden;
      cursor: pointer;
      transition: all 0.4s ease;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      height: 200%;
      width: 200%;
      background: rgba(255, 255, 255, 0.3);
      transform: skewX(45deg);
      transition: all 0.5s;
    }

    .btn:hover::before {
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
    }

    .btn:hover {
      background-color: rgba(255, 255, 255, 0.3);
      box-shadow: 0 10px 25px rgba(255, 255, 255, 0.4);
      transform: scale(1.05);
    }

    .btn:active {
      filter: brightness(0.9);
      transform: scale(0.98);
    }

    .btn span {
      margin-left: 10px;
      transition: transform 0.3s ease;
    }

    .btn:hover span {
      transform: scale(1.2);
    }

    .music-controls {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      gap: 10px;
      z-index: 10;
    }

    .music-btn {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(5px);
      border: 2px solid white;
      color: white;
      font-size: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .music-btn:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.1);
    }

    .music-btn:active {
      transform: scale(0.95);
    }

    .pulse {
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    .floating-emojis {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: -1;
    }

    .emoji {
      position: absolute;
      font-size: 24px;
      animation: floatUp 10s linear infinite;
      opacity: 0.7;
    }

    @keyframes floatUp {
      0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
      10% { opacity: 0.7; }
      90% { opacity: 0.7; }
      100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      h1 {
        font-size: 2.2rem;
        margin-bottom: 30px;
      }
      .btn {
        width: 80%;
        padding: 12px 20px;
        font-size: 16px;
      }
      .music-controls {
        top: 10px;
        left: 10px;
      }
      .music-btn {
        width: 40px;
        height: 40px;
        font-size: 16px;
      }
    }

    @media (min-width: 600px) and (max-width: 1024px) {
      h1 {
        font-size: 2.8rem;
      }
      .btn {
        width: 220px;
        padding: 14px 22px;
      }
    }
  </style>
</head>
<body>
  <div class="music-controls">
    <div class="music-btn pulse" id="playBtn">‚ñ∂Ô∏è</div>
    <div class="music-btn" id="pauseBtn">‚è∏Ô∏è</div>
  </div>

  <div class="floating-emojis" id="emojiContainer"></div>

  <h1>ORMAN XMD PAIR</h1>

  <div class="btn-container">
    <button onclick="window.open(`/qr`)" class="btn">üîó QR Code</button>
    <button onclick="window.open(`/pair`)" class="btn">üî¢ Pair Code</button>
    <button onclick="window.open(`https://github.com/Orman87/ORMAN_XMD`)" class="btn">üíª GitHub</button>
    <button onclick="window.open(`https://whatsapp.com/channel/0029VasAQRiGk1FtXGUz5T2V`)" class="btn">üì± WhatsApp</button>
  </div>

  <audio id="bgMusic" loop>
    <source src="https://files.catbox.moe/ijrwwg.m4a" type="audio/mp4">
    Your browser does not support the audio element.
  </audio>

  <script>
    const bgMusic = document.getElementById('bgMusic');
    const playBtn = document.getElementById('playBtn');
    const pauseBtn = document.getElementById('pauseBtn');
    const emojiContainer = document.getElementById('emojiContainer');
    
    // Array of emojis to float
    const emojis = ['üîê', 'üîí', 'üîì', 'üì±', 'üíª', 'üñ•Ô∏è', 'üîë', 'üîè', 'üîç', 'üîé', 'üì≤', 'üì∂'];
    
    // Create floating emojis
    function createEmoji() {
      const emoji = document.createElement('div');
      emoji.className = 'emoji';
      emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
      emoji.style.left = Math.random() * 100 + 'vw';
      emoji.style.animationDuration = 5 + Math.random() * 10 + 's';
      emoji.style.fontSize = (20 + Math.random() * 20) + 'px';
      emojiContainer.appendChild(emoji);
      
      // Remove emoji after animation completes
      setTimeout(() => {
        emoji.remove();
      }, 10000);
    }
    
    // Generate emojis periodically
    setInterval(createEmoji, 1000);
    
    // Music controls
    playBtn.addEventListener('click', () => {
      bgMusic.play();
      playBtn.classList.add('pulse');
      pauseBtn.classList.remove('pulse');
    });
    
    pauseBtn.addEventListener('click', () => {
      bgMusic.pause();
      pauseBtn.classList.add('pulse');
      playBtn.classList.remove('pulse');
    });
    
    // Try to autoplay music (may be blocked by browser)
    document.addEventListener('click', () => {
      bgMusic.play().catch(e => console.log('Autoplay prevented:', e));
    }, { once: true });
    
    // Add hover effects to all buttons
    document.querySelectorAll('.btn').forEach(btn => {
      btn.addEventListener('mouseenter', () => {
        btn.style.transform = 'scale(1.05)';
      });
      btn.addEventListener('mouseleave', () => {
        btn.style.transform = 'scale(1)';
      });
    });
  </script>
</body>
  </html>
